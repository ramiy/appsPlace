<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>App Place</title>
	<link rel="shortcut icon" href="img/favicon.png">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>

	<div id="app">

		<header class="flex space-between align-items-center">

			<h1>
				<img src="img/favicon.png" class="logo">
				<router-link to="/">Apps Place</router-link>
			</h1>

			<div class="search" v-if="activeApp">
				<component :is="activeApp + '-filter'"></component>
			</div>

			<nav @click="toggleMenu">
				<i class="fas fa-th fa-lg"></i>
				<ul class="inline-list main-nav" v-show="menuDisplay">
					<li>
						<router-link to="/email">
							<i class="fas fa-envelope fa-2x"></i>
							Email</router-link>
					</li>
					<li>
						<router-link to="/notes">
							<i class="fas fa-map-pin fa-2x"></i>Notes</router-link>
					</li>
					<li>
						<i class="fas fa-map-marker-alt fa-2x"></i>Maps
					</li>
					<li>
						<i class="fas fa-calendar-alt fa-2x"></i>Calander
					</li>
					<li>
						<i class="fab fa-youtube fa-2x"></i>Youtube
					</li>
					<li>
						<i class="fas fa-user-tie fa-2x"></i>Contacts
					</li>
					<li>
						<i class="fas fa-camera fa-2x"></i>Photos
					</li>
					<li>
						<i class="fas fa-globe-americas fa-2x"></i>Earth
					</li>
					<li>
						<i class="far fa-newspaper fa-2x"></i>News
					</li>
				</ul>
			</nav>

		</header>

		<main>

			<router-view></router-view>

		</main>

	</div>

	<script src="lib/moment.js"></script>
	<script src="lib/vue.js"></script>
	<script src="lib/vue-router.js"></script>
	<script type="module" src="js/main.js"></script>

</body>

</html>
